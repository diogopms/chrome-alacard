<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Alacard Options</title>
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,400,500' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <h2>Opções</h2>
        <h3>Autenticação</h3>
        <p id="status"></p>
        <label>Número de Cartão</label>
        <input type="text" id="card_number" name="card_number" placeholder="Número de cartão">
        <label>Password</label>
        <input type="password" id="card_password" name="card_password" placeholder="Password">
        <br>
        <label>Alert balance < 5€</label>
        <input type="checkbox" name="alert_balance">
        <br>
        <label>Update balance every x hours?</label>
        <input type="text" name="seconds">
        <br>
        <input type="button" id="save_options_btn" value="Guardar">
    </div>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
